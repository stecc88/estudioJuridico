<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProyectoG4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./src/assets/style/style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="d-flex align-items-center justify-content-between p-3 bg-header">
    <a href="#" class="logo d-flex align-items-center">
      <img src="https://w7.pngwing.com/pngs/992/826/png-transparent-lawyer-advocate-law-firm-lawyer-people-logo-law-thumbnail.png"
        alt="logo compañia">
      <h2 class="ProyectoG4">ProyectoG4</h2>
    </a>
    <nav>
      <a href="#" class="nav-link">Cerrar Sesión</a>
    </nav>
  </header>

  <main class="container-fluid">
    <div class="row">

      <!-- ASIDE IZQUIERDO (Menú lateral) -->
      <aside class="col-lg-3 border-end p-3 d-none d-lg-block">
        <h5>Menú</h5>
        <ul class="list-group">
          <a href="./index.html" class="list-group-item menu-item active">🏠 Inicio</a>
          <a href="./agendaPage.html" class="list-group-item menu-item">📅 Agenda</a>
          <a href="./clientesPage.html" class="list-group-item menu-item">👥 Clientes</a>
          <a href="./documentosPage.html" class="list-group-item menu-item">📂 Documentos</a>
          <a href="./tareasPage.html" class="list-group-item menu-item">✅ Tareas</a>
          <a href="./facturacionPage.html" class="list-group-item menu-item">💰 Facturación</a>
          <a href="./informesPage.html" class="list-group-item menu-item">📊 Informes</a>
        </ul>
      </aside>

      <!-- Acordeón en pantallas pequeñas -->
      <div class="d-lg-none p-3">
        <div class="accordion" id="menuAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMenu">
                📌 Menú
              </button>
            </h2>
            <div id="collapseMenu" class="accordion-collapse collapse">
              <div class="accordion-body">
                <ul class="list-group">
                  <a href="./index.html" class="list-group-item menu-item active">🏠 Inicio</a>
                  <a href="./agendaPage.html" class="list-group-item menu-item">📅 Agenda</a>
                  <a href="./clientesPage.html" class="list-group-item menu-item">👥 Clientes</a>
                  <a href="./documentosPage.html" class="list-group-item menu-item">📂 Documentos</a>
                  <a href="./tareasPage.html" class="list-group-item menu-item">✅ Tareas</a>
                  <a href="./facturacionPage.html" class="list-group-item menu-item">💰 Facturación</a>
                  <a href="./informesPage.html" class="list-group-item menu-item">📊 Informes</a>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- SECTION CENTRAL -->
      <div class="col-lg-6 d-flex justify-content-center align-items-center bg">
        <div class="inputcontainer w-100">
          <textarea placeholder="Escribe tu mensaje...">Escribe aquí...</textarea>
          <button>Consultar</button>
        </div>
      </div>

      <!-- ASIDE DERECHO (Chat interno) -->
      <aside class="col-lg-3 d-flex flex-column border-start p-3">
        <h5>Mensajería Privada</h5>
        <div id="chat" class="chat-box flex-grow-1 border mb-2"></div>
        <div class="input-group">
          <input type="text" id="mensaje" class="form-control" placeholder="Escribe un mensaje...">
          <button id="enviarBtn" class="btn btn-primary">Enviar</button>
        </div>
      </aside>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
